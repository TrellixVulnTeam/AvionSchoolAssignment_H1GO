<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- Start screen: Choosing bet. X or O -->
    <section class="start-screen">
      <div class="container">
        <h2>Play TIC-TAC-TOE</h2>
        <button class="btn btn-black btn-player-X">X</button>
        <button class="btn btn-white btn-player-O">O</button>
      </div>
    </section>

    <!-- Main screen: Tic-tac-toe game -->
    <main class="main-screen hidden">
      <div class="container flex-center-xy">
        <h1 class="game--title">TIC-TAC-TOE</h1>
        <button class="btn btn-red game--restart hidden">Restart</button>
      </div>
      <div class="container flex-center-y">
        <div class="game--container">
          <div class="cell" data-cell-index="0"></div>
          <div class="cell" data-cell-index="1"></div>
          <div class="cell" data-cell-index="2"></div>
          <div class="cell" data-cell-index="3"></div>
          <div class="cell" data-cell-index="4"></div>
          <div class="cell" data-cell-index="5"></div>
          <div class="cell" data-cell-index="6"></div>
          <div class="cell" data-cell-index="7"></div>
          <div class="cell" data-cell-index="8"></div>
        </div>
      </div>
      <h2 class="game--status"></h2>
      <div class="container game--history hidden">
        <button class="btn btn-black game--previous">Previous</button>
        <button class="btn btn-white game--next">Next</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
