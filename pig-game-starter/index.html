<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Pig Game</title>
  </head>

  <body>
    <!-- STARTER -->
    <div class="wrapper clearfix">
      <label class="switch">
        <input type="checkbox" class="theme" />
        <span class="slider round"></span>
      </label>

      <div class="start-screen flex">
        <div class="game-title">
          <h1>PIG GAME</h1>
        </div>
        <div>
          <form action="javascript:void(0);">
            <div class="form-group">
              <input
                type="text"
                class="form__input"
                id="player1"
                name="player1"
                placeholder="Player 1"
                required
              />
              <label for="player1" class="form__label">Player 1</label>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form__input"
                id="player2"
                name="player2"
                placeholder="Player 2"
                required
              />
              <label for="player2" class="form__label">Player 2</label>
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form__input"
                id="threshold"
                name="threshold"
                placeholder="Threshold"
                required
              />
              <label for="threshold" class="form__label">Threshold</label>
            </div>
            <div class="form-group">
              <button class="btn" id="start">Start</button>
            </div>
            <!-- <div class="form-group">
              <input type="button" value="button" class="btn" id="start" />
            </div> -->
          </form>
        </div>
      </div>

      <!-- MAINNNN -->
      <div class="main-screen display-none">
        <div class="player-0-panel active">
          <div class="winner-tag-0 hidden">ðŸŽ‰WINNERðŸŽ‰</div>

          <div class="player-name" id="name-0">Player 1</div>
          <div class="player-score" id="score-0">0</div>
          <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0">0</div>
          </div>
        </div>

        <div class="player-1-panel">
          <div class="winner-tag-1 hidden">ðŸŽ‰WINNERðŸŽ‰</div>
          <div class="player-name" id="name-1">Player 2</div>
          <div class="player-score" id="score-1">0</div>

          <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">0</div>
          </div>
        </div>

        <button class="btn-new">
          <i class="ion-ios-plus-outline"></i>New game
        </button>
        <button class="btn-restart">
          <i class="ion-ios-refresh-outline"></i>Restart
        </button>

        <button class="threshold-tag">
          <i class="ion-ios-flag-outline"></i>First to
          <span class="threshold-num">100</span>
        </button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
        <button class="btn-hold">
          <i class="ion-ios-download-outline"></i>Hold
        </button>

        <img src="dice-5.png" alt="Dice" class="dice" />
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
