<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Playing cards</title>
  </head>
  <body>
    <div class="title">
      <h1 class="heading">Playing cards</h1>
    </div>
    <div class="buttons">
      <button id="shuffle-cards" class="btn">Shuffle Cards</button>
      <button id="suit" class="btn">Suit</button>
      <button id="value-ascending" class="btn">Sort &uarr;</button>
      <button id="value-descending" class="btn hidden">Sort &darr;</button>
      <button id="deal" class="btn">Deal</button>
    </div>
    <div class="card-container">
      <p class="display-cards"></p>
    </div>
    <p id="status"></p>
    <script src="script.js"></script>
  </body>
</html>
